<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids Art Tales</title>
</head>

<body>
    <div id="root">
        <div style="padding: 20px; font-family: sans-serif;">
            <h1>Loading Kids Art Tales...</h1>
            <p id="loading-status" style="color: #666;">Initializing application...</p>
        </div>
    </div>
    <script>
        window.addEventListener('error', function (event) {
            const root = document.getElementById('root');
            root.innerHTML += '<div style="color: red; background: #fff0f0; padding: 10px; margin: 10px; border: 1px solid red;"><strong>Startup Error:</strong> ' + event.message + '<br><small>' + event.filename + ':' + event.lineno + '</small></div>';
        });
        window.addEventListener('unhandledrejection', function (event) {
            const root = document.getElementById('root');
            root.innerHTML += '<div style="color: red; background: #fff0f0; padding: 10px; margin: 10px; border: 1px solid red;"><strong>Promise Error:</strong> ' + event.reason + '</div>';
        });
    </script>
    <script type="module" src="/src/index.tsx"></script>
</body>

</html>
