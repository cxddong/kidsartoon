<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json">
    <!-- iPad横屏优化 viewport配置 -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <!-- iOS Web App支持 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <title>Kids Art Tales</title>
    <!-- Google Fonts for Smart Fonts in Greeting Card -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Dancing+Script:wght@700&family=Fredoka+One&family=Patrick+Hand&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Nunito:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Fredoka+One&family=Great+Vibes&family=Pinyon+Script&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="root">
        <div style="padding: 20px; font-family: sans-serif; text-align: center;">
            <h1 style="color: #333;">KidsArToon</h1>
            <p id="loading-status" style="color: #666; font-size: 14px;">Loading...</p>
        </div>
    </div>
    <script>
        window.addEventListener('error', function (event) {
            const root = document.getElementById('root');
            root.innerHTML += '<div style="color: red; background: #fff0f0; padding: 10px; margin: 10px; border: 1px solid red;"><strong>Startup Error:</strong> ' + event.message + '<br><small>' + event.filename + ':' + event.lineno + '</small></div>';
        });
        window.addEventListener('unhandledrejection', function (event) {
            const root = document.getElementById('root');
            root.innerHTML += '<div style="color: red; background: #fff0f0; padding: 10px; margin: 10px; border: 1px solid red;"><strong>Promise Error:</strong> ' + event.reason + '</div>';
        });
    </script>
    <script type="module" src="/src/index.tsx"></script>
</body>

</html>
