<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleanup Failed Records</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ§¹ Cleanup Failed Records</h1>
        <p>This tool will delete all failed generation records from your profile.</p>

        <label for="userId">Enter your User ID:</label>
        <input type="text" id="userId" placeholder="Paste your user ID here">

        <button onclick="cleanup()" id="cleanupBtn">Start Cleanup</button>

        <div id="result"></div>
    </div>

    <script>
        async function cleanup() {
            const userId = document.getElementById('userId').value.trim();
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('cleanupBtn');

            if (!userId) {
                resultDiv.className = 'error';
                resultDiv.style.display = 'block';
                resultDiv.textContent = 'âŒ Please enter your User ID';
                return;
            }

            // Show loading
            resultDiv.className = 'loading';
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'â³ Cleaning up failed records...';
            btn.disabled = true;

            try {
                const response = await fetch(`http://localhost:3001/api/media/cleanup-failed?userId=${encodeURIComponent(userId)}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = `âœ… ${data.message || 'Cleanup completed!'}`;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `âŒ Error: ${data.error || 'Cleanup failed'}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `âŒ Network error: ${error.message}`;
            } finally {
                btn.disabled = false;
            }
        }

        // Allow Enter key to trigger cleanup
        document.getElementById('userId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') cleanup();
        });
    </script>
</body>

</html>
